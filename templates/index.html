<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Entry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: teal;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #006666;
    }
    .form-row {
        display: flex;
        gap: 20px; /* space between fields */
        justify-content: space-between;
    }

    .form-row .form-group {
        flex: 1;
    }

    .form-row {
        display: flex;
        gap: 20px; /* space between fields */
        justify-content: space-between;
    }

    .form-row .form-group {
        flex: 1;
    }

    .button {
    display: flex;
    gap: 10px; /* Optional: adds spacing between the buttons */
  }


    
  </style>
</head>
<body>

    <div class="form-container">
        <form action="/submit_invoice_details" method="POST">
          <h2>Invoice Form</h2>
      
          <div class="form-group">
            <label for="studentId">Student ID</label>
            <input type="text" id="studentId" name="Student_Id">
          </div>
      
          <div class="form-group">
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" name="Student_Name">
          </div>
      
          <div class="form-group">
            <label for="parentName">Parent Name</label>
            <input type="text" id="parentName" name="Parent_Name">
          </div>
      
          <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="Address" rows="3"></textarea>
          </div>
      
          <div class="form-group">
            <label for="postalCode">Postal Code</label>
            <input type="text" id="postalCode" name="Postal_Code">
          </div>
      
          <div class="form-row">
            <div class="form-group">
              <label for="billingDate">Billing Date</label>
              <input type="date" id="billingDate" name="Billing_Date">
            </div>
      
            <div class="form-group">
              <label for="dueDate">Due Date</label>
              <input type="date" id="dueDate" name="Due_Date">
            </div>
          </div>
      
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="Description" rows="3"></textarea>
          </div>
      
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" step="0.01" id="amount" name="Amount">
          </div>
      
          <div class="form-group">
            <label for="gst">GST</label>
            <input type="number" step="0.01" id="gst" name="GST">
          </div>
      
          <div class="form-group">
            <label for="paymentScheme">Payment Scheme</label>
            <select name="paymentMode" id="paymentMode">
              <option value="select">Select Payment Mode</option>
              <option value="GIRO">GIRO</option>
              <option value="Ad-Hoc">Ad-Hoc</option>
              <option value="QR">QR</option>
            </select>
          </div>
      
          <div class="form-group">
            <label for="remarks">Remarks</label>
            <textarea id="remarks" name="Remarks" rows="3"></textarea>
          </div>
      
          <div class="button">
            <button type="submit">Submit</button>
            <button type="submit">Import CSV File</button>
          </div>
        </form>
      </div>
      

</body>
</html>
